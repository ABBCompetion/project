<div id="wrap">
    <div id="head">
        <span class="logo"></span>

    <div id="main" class="success">

            <img class="successImg" src="img/success.png">
                <div class="text">

                <div class="btnArea">
                    <a class="selectBtn">填写参赛信息</a>
