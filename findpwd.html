<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width">
    <meta name="format-detection" content="telephone=no,email=no,address=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="找回密码">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>找回密码</title>
    <!--[if !IE]><!-->
    <link media="screen and (max-width:640px)" rel="stylesheet" href="css/m/base.css"/>
    <link media="screen and (max-width:640px)" rel="stylesheet" href="css/m/findPwd.css"/>
    <link media="screen and (min-width:641px)" rel="stylesheet" href="css/pc/base.css"/>
    <link media="screen and (min-width:641px)" rel="stylesheet" href="css/pc/findPwd.css"/>
    <!--<![endif]-->

    <!--[if IE]>
    <link rel="stylesheet" href="css/pc/base.css"/>
    <link rel="stylesheet" href="css/pc/findPwd.css"/>
    <![endif]-->

</head>
<body>
<div id="wrap">
    <div id="head">
        <span class="logo"></span>

        <div class="anchorArea">

            <a href="http://new.abb.com/cn/smart-technology/2015-uic">大赛首页</a> |
            <a href="http://new.abb.com/cn/smart-technology/2015-uic/announcement">大赛公告</a> |
            <a href="http://new.abb.com/cn/smart-technology/2015-uic/topics">大赛主题</a> |
            <a href="http://new.abb.com/cn/about">关于ABB</a>
        </div>
    </div>
    <div id="middle">
        <div class="commonArea">
            <div>
                <div>2016年ABB大学生创新大赛</div>
            </div>
            <img src="img/bg.jpg" alt="" class="bg"/>
            <img src="img/bgM.jpg" alt="" class="bgM"/>
        </div>
        <div id="content">
            <div>找回密码</div>
            <div class="line"><img src="img/line.png"></div>
            <form method="POST" action="http://www.baidu.com">
                <div class="inputEmail">
                    <span>*</span><span>Email</span>
                    <input  class="email" type="text" placeholder="请填写注册时使用的邮箱地址"/>
                </div>
                <div class="buttons">
                    <a href="javascript:;" class="blue blue_btn"  >提交</a>
                    <a href="login.html" class="blue blue_btn"  >返回</a>
                </div>
            </form>
        </div>
    </div>
    <div id="footer"> © 版权所有 2016 ABB | 供应商信息/版本说明 | Cookie和隐私政策</div>
</div>
<script src="js/jquery.min.js"></script>
<script src='js/placeholderfriend.js'></script>
<script src="js/checkinput.js"></script>
<script>
    $('.buttons>a').eq(0).click(function () {
        if(!CheckInput.email($('.email').val())){
            alert('Email格式不正确');
        }
        else{
            $.ajax({
                url:'http://abbinnovation.careerstart.cn/checkemail.asp',
                dataType:'html',
                type:'GET',
                data:{email:$('.email').val()},
                success: function (data) {
                    if(data==='1'){
                        alert('密码已发送至邮箱');
                    }
                    else{
                        alert('邮箱错误');
                    }
                },
                error: function () {
                    alert('网络错误');
                }
            })
        }

    })
</script>
</body>
</html>
