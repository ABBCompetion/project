<script type="text/javascript">
    var Work_commit = {};

    $('#uploadFile').on('change', function () {
        var f = document.getElementById("uploadFile").files;
        if (f[0].size > 10000000) {
            alert('请选择不超过10兆的文件');
            $('.a-upload').text('格式:Word/PDF，不超过10兆')
            return;
        }
        else if (f[0].type.indexOf('pdf') < 0 && f[0].type.indexOf('word') < 0) {
            alert('请选择Word/PDF格式的文件');
            $('.a-upload').text('格式:Word/PDF，不超过10兆')
            return;
        }

        $('.a-upload').text(f[0].name)
    });


    $('select.half_input1').change(function () {
        var index = $('select.half_input1 option:selected').index();
        var select2 = $('.select2');
        switch (index) {
            case 0:
                select2.html('<option value="智能配网和微网技术">智能配网和微网技术</option><option value="电能转换技术">电能转换技术</option><option value="智慧节能技术">智慧节能技术</option>')
                break;
            case 1:
                select2.html('<option value="楼宇智能化">楼宇智能化</option><option value="家庭自动化，信息家电技术">家庭自动化，信息家电技术</option><option value="建筑智能升级解决方案">建筑智能升级解决方案</option>')
                break;
            case 2:
                select2.html('<option value="简洁自然的人机交互">简洁自然的人机交互</option><option value="机器智能和机器学习">机器智能和机器学习</option><option value="机器人生态系统">机器人生态系统</option>')
                break;
        }
    });

    $('form').submit(function (e) {
        if (!$('input[name="workname"]').val()) {
            alert('请填写作品名称')
            e.preventDefault();
        }
        else if (!$('textarea[name="workintro"]').val()) {
            alert('请填写作品简介')
            e.preventDefault();
        }
        else if ($('.a-upload').text() === '格式:Word/PDF，不超过10兆') {
            alert('请选择文件：格式Word/PDF，不超过10兆')
            e.preventDefault();
        }
        else if ($('input[name="video"]') && !$('input[name="video"]').val()) {
            alert('请填写视频链接')
            e.preventDefault();
        }
    })
</script>
