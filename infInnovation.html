<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width">
    <meta name="format-detection" content="telephone=no,email=no,address=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="填写信息">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>填写信息</title>
    <!--[if !IE]><!-->

    <link media="screen and (max-width:640px)" rel="stylesheet" href="css/m/base.css"/>
    <link media="screen and (max-width:640px)" rel="stylesheet" href="css/m/infFill.css"/>
    <link media="screen and (min-width:641px)" rel="stylesheet" href="css/pc/base.css"/>
    <link media="screen and (min-width:641px)" rel="stylesheet" href="css/pc/infFill.css"/>
    <!--<![endif]-->

    <!--[if IE]>
    <link rel="stylesheet" href="css/pc/base.css"/>
    <link rel="stylesheet" href="css/pc/infFill.css"/>

    <![endif]-->

</head>
<body>
<div id="wrap">
    <div id="head">
        <span class="logo"></span>
        <div class="anchorArea">

            <a href="http://new.abb.com/cn/smart-technology/2015-uic">大赛首页</a> |
            <a href="http://new.abb.com/cn/smart-technology/2015-uic/announcement">大赛公告</a> |
            <a href="http://new.abb.com/cn/smart-technology/2015-uic/topics">大赛主题</a> |
            <a href="http://new.abb.com/cn/about">关于ABB</a>
        </div>
    </div>
    <div id="middle">
        <div class="commonArea">
            <div><div>2016年ABB大学生创新大赛</div></div>
            <img src="img/bg.jpg" alt="" class="bg"/>
            <div class="bgM"></div>
        </div>
        <div id="content"></div>
    </div>
    <div id="main" class="infFill">
        <div class="top">
            <div class="textHead"><a>创新挑战赛</a></div>
            <div class="line"><img src="img/line.png"></div>
        </div>
        <div style="height: 20px"></div>
        <form>
            <div class="content">
                <div class="input_area">
                    <span class="inf_span"><span class="red">*</span>中文姓名</span>
                    <input class="inf_input" type="text" placeholder="请填写真实姓名，提交后不可更改">
                </div>
                <div class="input_area">
                    <span class="inf_span"><span class="red">*</span>性别</span>
                    <input class="fir_radio_style" type="radio"><span class="input_value">男</span>
                    <input class="radio_style" type="radio"><span class="input_value">女</span>
                </div>
                <div class="input_area">
                    <span class="inf_span"><span class="red">*</span>团体人数</span>
                    <input style="display: none" class="inf_input"  type="text" value="1">
                    <select class="inf_input">
                        <option value="1">1人</option>
                        <option value="2">2人</option>
                        <option value="3">3人</option>
                        <option value="4">4人</option>
                        <option value="5">5人</option>
                        <option value="6">6人</option>
                    </select>
                </div>
            </div>
            <div class="input_area">
                <span class="inf_span"><span class="red">*</span>手机号码</span>
                <input class="inf_input"  type="text" placeholder="请填写有效的手机号码，提交后不可更改">
            </div>
            <div class="input_area">
                <span class="inf_span">邮箱</span>
                <input class="inf_input"  type="text">
            </div>
            <div class="btnArea">
                <a class="selectBtn">确认</a>
                <a class="selectBtn">返回</a>
            </div>

            <input type="checkbox" value="ABB官网" style="border: none"/>
            <input type="checkbox" value="ABB官方微信/招聘官方微信"/>
        </form>
        <div class="content"></div>
    </div>
    <div id="footer">  © 版权所有 2016 ABB | 供应商信息/版本说明 | Cookie和隐私政策</div>
</div>

<!--<script src="js/zepto.min.js"></script>-->

</body>
</html>
