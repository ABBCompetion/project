<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width">
    <meta name="format-detection" content="telephone=no,email=no,address=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="创新挑战赛作品上传">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>创新挑战赛作品上传</title>
    <!--[if !IE]><!-->

    <link media="screen and (max-width:640px)" rel="stylesheet" href="css/m/base.css"/>
    <link media="screen and (max-width:640px)" rel="stylesheet" href="css/m/work_commit.css"/>
    <link media="screen and (min-width:641px)" rel="stylesheet" href="css/pc/base.css"/>
    <link media="screen and (min-width:641px)" rel="stylesheet" href="css/pc/work_commit.css"/>

    <!--<![endif]-->

    <!--[if IE]>
    <link rel="stylesheet" href="css/pc/base.css"/>
    <link rel="stylesheet" href="css/pc/work_commit.css"/>

    <![endif]-->

</head>
<body>
<div id="wrap">
    <div id="head">
        <span class="logo"></span>
        <div class="anchorArea">

            <a href="http://new.abb.com/cn/smart-technology/2015-uic">大赛首页</a> |
            <a href="http://new.abb.com/cn/smart-technology/2015-uic/announcement">大赛公告</a> |
            <a href="http://new.abb.com/cn/smart-technology/2015-uic/topics">大赛主题</a> |
            <a href="http://new.abb.com/cn/about">关于ABB</a>
        </div>
    </div>
    <div id="middle">
        <div class="commonArea">
            <div>
                <div>2016年ABB大学生创新大赛</div>
            </div>
            <img src="img/bg.jpg" alt="" class="bg"/>
            <img src="img/bgM.jpg" alt="" class="bgM"/>
        </div>
        <div id="content"></div>
        <div id="main" class="work_commit">
            <div class="content">
                <div class="commit_title">
                    <img class="tick" src="img/uploadworkssuc.png">
                    <div class="text">
                        <h2 class="title_fir">欢迎参加<span class="red">ABB创新大赛</span>！</h2>
                        <h2 class="title_sec">请填写你的作品信息并上传作品！</h2>
                    </div>
                </div>
                <p class="title">作品信息</p>
                <div class="work_information">
                    <div class="input_area">
                        <span class="inf_span"><span class="red">*</span>课题名称</span>
                        <input class="inf_input" type="text" >
                    </div>
                    <div class="input_area">
                        <span class="inf_span"><span class="red">*</span>作品名称</span>
                        <input class="inf_input" type="text" placeholder="30个字以内">
                    </div>
                    <div class="input_area text_area ">
                        <span class="inf_span"><span class="red">*</span>作品简介</span>
                        <textarea class="inf_textArea" type="text" placeholder="300个字以内"></textarea>
                    </div>
                    <div class="input_area">
                        <span class="inf_span"><span class="red">*</span>作品上传</span>
                        <input class="inf_input" type="" placeholder="格式:Word/PDF，不超过5兆">
                    </div>
                </div>
                <div class="btnArea">
                    <a class="selectBtn">填写参赛信息</a>
                    <a class="selectBtn">暂不填写</a>
                </div>
            </div>
        </div>
    </div>
    <div id="footer">  © 版权所有 2016 ABB | 供应商信息/版本说明 | Cookie和隐私政策</div>
</div>

<!--<script src="js/zepto.min.js"></script>-->

</body>
</html>
