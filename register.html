          content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width">

    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">

<body>
<div id="wrap">
    <div id="head">
        <span class="logo"></span>
        <div class="anchorArea">

            <a href="http://new.abb.com/cn/smart-technology/innovation-2016/topics">大赛首页</a> |
            <a href="http://new.abb.com/cn/innovation/uic-2016/announcement">大赛公告</a> |
            <a href="http://new.abb.com/cn/innovation/uic-2016/topics">大赛主题</a> |
            <a href="http://new.abb.com/cn/about">关于ABB</a>
        </div>
    </div>
    <div id="middle">
        <div class="commonArea">
            <div>
                <div>2016年ABB大学生创新大赛</div>
            </div>
            <img src="img/bg.jpg" alt="" class="bg"/>
            <img src="img/bgM.jpg" alt="" class="bgM"/>
        </div>
        <div id="content">
            <div id="main" class="register">
                <div class="top">
                    <div class="head"><img src="img/registerIcon.png" /><a>用户注册</a></div>
                    <div class="line"><img src="img/line.png"></div>
                </div>
                <div class="content">
                    <p class="heading">参赛类别</p>
                    <div class="selectArea">
                        <input class="choice" name="remind" type="radio" value="1"/>
                        <label>创新大赛（仅限在校生参加) </label>
                        <input class="choice" name="remind" type="radio" value="2"/>
                        <label>创新挑战赛 </label>
                    </div>
                    <div class="commonInput"><input  type="text" name="mail" placeholder="输入邮箱"/></div>
                    <div class="commonInput"><input  type="text" name="phone" placeholder="手机号"/></div>
                    <div class="commonInput pswInput"><input  type="password" name="psw1"placeholder="请设置密码"/><img src="img/keyboard.png"/></div>
                    <div class="commonInput pswInput"><input  type="password" name="psw2"placeholder="请确认密码"/><img src="img/keyboard.png"/></div>
                </div>
                <div class="commonBtnArea">
                    <a id="registerBtn"class="commonBtn blue_btn">注册</a>
                </div>
                <div class="goLogin">
                    <a href="login.html">已有账号？立即登录</a>
                </div>
            </div>
        </div>
    </div>

    <div id="footer">  © 版权所有 2016 ABB | 供应商信息/版本说明 | Cookie和隐私政策</div>
</div>
